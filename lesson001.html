<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.css">
    
</head>
<body style="padding: 15px;">
    
    <div class="panel panel-primary">
          <div class="panel-heading">
                <h3 class="panel-title">添加新图书</h3>
          </div>
          <div class="panel-body form-inline">
            <div class="input-group">
                <div class="input-group-addon">书名</div>
                <input type="text" class="form-control" id="ipsBookname" placeholder="请输入书名">
            </div>
            <div class="input-group">
                <div class="input-group-addon">作者</div>
                <input type="text" class="form-control" id="ipsAutho" placeholder="请输入作者">
            </div>
            <div class="input-group">
                <div class="input-group-addon">出版社</div>
                <input type="text" class="form-control" id="ipsPublisher" placeholder="请输入出版社">
            </div>
            <button id="btnAdd" class="btn btn-primary">添加</button>
          </div>
    </div>
    
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tb">
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script>
        $(function(){
            function getfun(){
            $.get('http://www.liulongbin.top:3006/api/getbooks',function(res){
                console.log(res);
                var rows=[]
                $.each(res.data,function(i,item){
                    rows.push('<tr><td>'+item.id+'</td><td>'+item.bookname+'</td><td>'+item.author+'</td><td>'+item.publisher+'</td><td><a href="javascript:;" class="del" data-id="'+item.id+'" >删除</a></td></tr>')
                })
                $('#tb').empty().append(rows.join(' '))
                console.log("rows的属性是"+rows)
                console.log("rows的join属性是"+rows.join('+'))
            })
            }
        getfun()
        $('#tb').on('click','.del',function(){
            var id=$(this).attr('data-id')
            // console.log($(this).attr('data-id'))
            $.get('http://www.liulongbin.top:3006/api/delbook',{
                id:id},function (res) {
                    if(res.status !== 200 ){
                        return alert('删除图书失败')}
                    
                        getfun()
                    })
                })

            

        
        $('#btnAdd').on('click',function(){
            var name = $('#ipsBookname').val()
            var per=$('#ipsAutho').val()
            var pub=$('#ipsPublisher').val()
            if(name.length<=0||per.length<=0||pub.length<=0){
                return alert('请完善信息')
            }
            $.post('http://www.liulongbin.top:3006/api/addbook',{
                bookname:name,author:per,publisher:pub
            },function(res){
                        if(res.status!==201){
                            return alert('添加图书失败')
                        }
                        getfun()
                        $('#ipsBookname').val('')
                        $('#ipsAutho').val('')
                        $('#ipsPublisher').val('')
            })
        })
        
    })
    </script>
    
</body>
</html>
